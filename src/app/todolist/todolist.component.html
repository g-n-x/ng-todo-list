<div class="cont">
    <h1>TodoList</h1>
    <input #title type="text" placeholder="Add title...">
    <input #description type="text" placeholder="Add description...">
    <span (click)="addTodo(title.value, description.value)" class="inputadd">
        <i class="fas fa-plus"></i>
    </span>
    <!-- we are passing an array to this component -->
    <app-todolist-list [todoList]="todoList"></app-todolist-list>
</div>
